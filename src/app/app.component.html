<div
class="min-w-screen min-h-screen bg-teal-900 flex items-center justify-center px-5 py-5"
>
  <div style="max-width: 350px;" class="w-full mx-auto rounded-xl shadow-xl text-gray-800 relative overflow-hidden">
    <h1 class="text-center text-white text-3xl py-10 font-bold"> Angular calculator</h1>
    <!-- CALCULATOR SCREEN -->
    <div class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 text-right">

      <!-- function screen -->
      <div class=" w-full py-5 px-6 text-2xl text-white font-thin">
        {{funcT}}
      </div>
      <!-- numbers screen -->
      <div class="w-full py-5 px-6 text-6xl text-white font-thin">{{calcValue | number}}</div>

    </div>
    <!-- end Calcutor screen -->

    <!-- Calculator button area -->
    <div class="w-full bg-gradient-to-b from-red-500 to-red-800">
          <!-- first button row area -->
        <div class="flex w-full">
            <!-- clear button -->

          <div class="w-2/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-75 text-xl font-light" (click)="onClickValue('c','function')">C</button>
          </div>
          <!-- percentage button -->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-75 text-xl font-light" (click)="onClickValue('%','function')">%</button>
          </div>
          <!-- multiplication button -->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-75 text-xl font-light" (click)="onClickValue('/','function')">/</button>
          </div>
        </div>
        <!-- end first button row -->
        <!-- second button row -->
        <div class="flex w-full">
        <!-- number 7 -->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-75 text-xl font-light" (click)="onClickValue('7','number')">7</button>
          </div>
          <!-- number 8 -->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-75 text-xl font-light" (click)="onClickValue('8','number')">8</button>
          </div>
          <!-- number 9 -->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-75 text-xl font-light" (click)="onClickValue('9','number')">9</button>
          </div>
          <!-- multiplication -->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-75 text-xl font-light" (click)="onClickValue('*','function')">*</button>
          </div>

        </div>
        <!-- end second row -->
        <!-- third row -->
        <div class="flex w-full">
          <!-- number 4 -->
            <div class="w-1/4 border-r border-b border-red-400">
              <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-75 text-xl font-light" (click)="onClickValue('4','number')">4</button>
            </div>
            <!-- number 5 -->
            <div class="w-1/4 border-r border-b border-red-400">
              <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-75 text-xl font-light" (click)="onClickValue('5','number')">5</button>
            </div>
            <!-- number 6 -->
            <div class="w-1/4 border-r border-b border-red-400">
              <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-75 text-xl font-light" (click)="onClickValue('6','number')">6</button>
            </div>
            <!-- minus -->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-75 text-xl font-light" (click)="onClickValue('-','function')">-</button>
          </div>
  
          </div>
          <!-- end of third row -->
          <!-- fourth row -->
        <div class="flex w-full">
          <!-- number 1 -->
            <div class="w-1/4 border-r border-b border-red-400">
              <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-75 text-xl font-light" (click)="onClickValue('1','number')">1</button>
            </div>
            <!-- number 2 -->
            <div class="w-1/4 border-r border-b border-red-400">
              <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-75 text-xl font-light" (click)="onClickValue('2','number')">2</button>
            </div>
            <!-- number 3 -->
            <div class="w-1/4 border-r border-b border-red-400">
              <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-75 text-xl font-light"(click)="onClickValue('3','number')">3</button>
            </div>
            <!-- plus -->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-75 text-xl font-light" (click)="onClickValue('+','function')">+</button>
          </div>
  
          </div>
          <!-- end of fourth row -->
          <!-- fifth row -->
          <div class="flex w-full">
            <!-- number 1 -->
              <div class="w-1/4 border-r border-b border-red-400">
                <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-75 text-xl font-light" (click)="onClickValue('0','number')">0</button>
              </div>
              <!-- number 2 -->
              <div class="w-1/4 border-r border-b border-red-400">
                <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-75 text-xl font-light" (click)="onClickValue('.','function')">.</button>
              </div>
              <!-- number 3 -->
              <div class="w-2/4 border-r border-b border-red-400">
                <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-75 text-xl font-light" (click)="onClickValue('=','function')">=</button>
              </div>

    
            </div>
    </div>
  </div>
</div>
